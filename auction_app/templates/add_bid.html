<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>GRAND AUCTION</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="/">Active Listing</a>
            <a class="nav-item nav-link" href="/add_product">Create Listing</a>
            <a class="nav-item nav-link" href="/all_watchlist">Watchlist<span class="badge badge-secondary mx-2">{{watchlist_count}}</span></a>
          </div>
        </div>
        <a href="/login_user"><button type="submit" class="btn btn-primary mx-2">Login</button></a>

       <a href="/logout_user"><button type="submit" class="btn btn-primary">Logout</button></a>
</nav>
    </header>
    <div class="container">
        
        <section class="content">
            <form role="form" action="/add_product_bidding_save" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="pro_id">Product ID: </label>
                    <input type="text" class="form-control" name="pro_id"  placeholder="" value="{{product.id}}" readonly>
                  </div>
                <div class="form-group">
                  <label for="pro_name">Product Name: </label>
                  <input type="text" class="form-control" name="pro_name"  placeholder="" value="{{product.product_name}}" readonly>
                </div>
                <div class="form-group">
                    <label for="price">Old Price: </label>
                    <input type="number" class="form-control" name="price"  placeholder="" value="{{product.product_price}}" readonly>
                </div>
                <div class="form-group">
                    <label for="new_price">New Price: </label>
                    <input type="number" class="form-control" name="new_price"  placeholder="">
                </div>
                
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                  </div>
              </form>
        

              <div class="form-group">
                {% if messages %}
                  {% for message in messages %}
                  {% if message.tags == 'error' %}
                  <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% if message.tags == 'success' %}
                  <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% endfor %}
                {% endif %}
              </div>
    
            
        </section>
        
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
